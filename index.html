<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <p class="title">Random Activity Generator</p>
    <body id="body">
        <div id="form">
            <p class="display-activity"></p>

            <h3>Choose your activity!</h3>
            <select
                name="Choose your type"
                id="selection"
                onchange="getType();"
            >
                <optgroup label="Choose activity type">
                    <option value="recreational" id="recreation">
                        Recreational
                    </option>
                    <option value="social" id="social">Social</option>
                    <option value="busywork" id="busywork">Busywork</option>
                    <option value="education">Education</option>
                    <option value="relaxation">Relaxation</option>
                    <label for="submit"></label>
                </optgroup>
            </select>
        </div>
    </body>
    <script src="app.js"></script>
</html>
